<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIMO - AI Sales Coach</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
      background: #000000;
      min-height: 100vh;
      padding: 30px 20px;
      color: #e0e0e0;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .main-layout {
      display: grid;
      grid-template-columns: 550px 1fr;
      gap: 30px;
      align-items: start;
    }
    
    @media (max-width: 1024px) {
      .main-layout {
        grid-template-columns: 1fr;
      }
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
    }
    
    .header .subtitle {
      font-size: 1.1rem;
      color: #888;
      font-weight: 400;
      letter-spacing: 1px;
    }
    
    .header .badge {
      display: inline-block;
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-top: 15px;
      color: #aaa;
    }
    
    .control-panel {
      background: #0a0a0a;
      border-radius: 16px;
      padding: 35px;
      border: 1px solid #222;
      position: sticky;
      top: 30px;
    }
    
    input, select {
      width: 100%;
      padding: 14px 16px;
      background: #000;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 16px;
      color: #e0e0e0;
      transition: all 0.2s ease;
    }
    
    input::placeholder {
      color: #555;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #555;
      background: #111;
    }
    
    .input-label {
      display: block;
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .phone-inputs-container {
      margin-bottom: 20px;
    }
    
    .phone-input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      align-items: flex-start;
    }
    
    .country-select {
      width: 120px;
      flex-shrink: 0;
    }
    
    .phone-input {
      flex: 1;
    }
    
    .remove-phone-btn {
      padding: 14px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #888;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }
    
    .remove-phone-btn:hover {
      background: #222;
      color: #fff;
    }
    
    .add-phone-btn {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      border: 1px dashed #444;
      border-radius: 8px;
      color: #888;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
    
    .add-phone-btn:hover {
      background: #222;
      border-color: #666;
      color: #fff;
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 14px 24px;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    button:hover:not(:disabled) {
      background: #222;
      border-color: #444;
    }
    
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .btn-start {
      background: #fff;
      color: #000;
      border: none;
    }
    
    .btn-start:hover:not(:disabled) {
      background: #f0f0f0;
    }
    
    .btn-stop {
      background: #1a1a1a;
      color: #ff4444;
      border-color: #ff4444;
    }
    
    .btn-stop:hover:not(:disabled) {
      background: #ff4444;
      color: #000;
    }
    
    .status {
      padding: 14px 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      font-size: 0.95rem;
      background: #0a0a0a;
      border: 1px solid #222;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #555;
    }
    
    .status-connected .status-dot {
      background: #4ade80;
      box-shadow: 0 0 10px #4ade80;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .status-disconnected .status-dot {
      background: #555;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .transcript-container {
      background: #0a0a0a;
      border-radius: 16px;
      border: 1px solid #222;
      overflow: hidden;
    }
    
    .transcript-header {
      padding: 20px 30px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .transcript-header h3 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
    }
    
    .transcript-header span {
      color: #666;
      font-size: 0.9rem;
    }
    
    .transcript-display {
      height: calc(100vh - 250px);
      min-height: 500px;
      overflow-y: auto;
      padding: 20px;
    }
    
    .transcript-display::-webkit-scrollbar {
      width: 8px;
    }
    
    .transcript-display::-webkit-scrollbar-track {
      background: #000;
    }
    
    .transcript-display::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    
    .transcript-display::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #555;
    }
    
    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    
    .empty-state p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    
    .empty-state .hint {
      font-size: 0.9rem;
      color: #444;
    }
    
    .transcript-item {
      background: #000;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.2s ease;
    }
    
    .transcript-item:hover {
      border-color: #333;
    }
    
    .transcript-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .speaker {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    
    .role-badge {
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 500;
      background: #1a1a1a;
      color: #888;
      border: 1px solid #333;
    }
    
    .role-badge.interviewer {
      color: #fff;
    }
    
    .role-badge.candidate {
      color: #aaa;
    }
    
    .timestamp {
      font-size: 0.8rem;
      color: #555;
    }
    
    .transcript-text {
      color: #ccc;
      line-height: 1.6;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎓 NIMO</h1>
      <p class="subtitle">AI Sales Coach</p>
      <span class="badge">Powered by Gemini 2.0 Flash</span>
    </div>

    <div class="main-layout">
      <div class="control-panel">
      <label class="input-label">Meeting URL</label>
      <input 
        type="text" 
        id="meetingUrl" 
        placeholder="Enter Zoom, Google Meet, or Teams meeting URL"
      >
      
      <label class="input-label">SMS Notifications (Optional)</label>
      <div class="phone-inputs-container" id="phoneInputsContainer">
        <!-- Phone inputs will be added here dynamically -->
      </div>
      <button class="add-phone-btn" id="addPhoneBtn">+ Add Phone Number</button>
      
      <div class="button-group">
        <button id="startBtn" class="btn-start">Start Session</button>
        <button id="stopBtn" class="btn-stop" disabled>Stop Session</button>
        <button id="newSessionBtn">New Session</button>
        <button id="clearBtn">Clear Transcripts</button>
      </div>

      <div id="status" class="status status-disconnected">
        <div class="status-dot"></div>
        <span>Not Connected</span>
      </div>
      </div>

      <div class="transcript-container">
        <div class="transcript-header">
          <h3>Live Transcript</h3>
          <span id="count">0 messages</span>
        </div>
        
        <div id="transcripts" class="transcript-display">
          <div class="empty-state">
            <div class="icon">🎤</div>
            <p>Ready to Monitor</p>
            <p class="hint">Enter meeting URL and click "Start Session"</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    const transcripts = document.getElementById('transcripts');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const newSessionBtn = document.getElementById('newSessionBtn');
    const status = document.getElementById('status');
    const countEl = document.getElementById('count');
    const addPhoneBtn = document.getElementById('addPhoneBtn');
    const phoneInputsContainer = document.getElementById('phoneInputsContainer');
    
    let eventSource = null;
    let botId = null;
    let count = 0;
    let phoneInputCount = 0;

    // Phone number management
    const countryCodes = [
      { code: '+1', country: 'US/CA' },
      { code: '+44', country: 'UK' },
      { code: '+91', country: 'India' },
      { code: '+61', country: 'Australia' },
      { code: '+81', country: 'Japan' },
      { code: '+86', country: 'China' },
      { code: '+49', country: 'Germany' },
      { code: '+33', country: 'France' },
      { code: '+39', country: 'Italy' },
      { code: '+34', country: 'Spain' },
      { code: '+7', country: 'Russia' },
      { code: '+55', country: 'Brazil' },
      { code: '+52', country: 'Mexico' },
      { code: '+27', country: 'South Africa' },
      { code: '+65', country: 'Singapore' },
      { code: '+971', country: 'UAE' }
    ];

    function addPhoneInput() {
      phoneInputCount++;
      const phoneGroup = document.createElement('div');
      phoneGroup.className = 'phone-input-group';
      phoneGroup.id = `phone-group-${phoneInputCount}`;
      
      const select = document.createElement('select');
      select.className = 'country-select';
      select.id = `country-${phoneInputCount}`;
      countryCodes.forEach(c => {
        const option = document.createElement('option');
        option.value = c.code;
        option.textContent = `${c.code} ${c.country}`;
        select.appendChild(option);
      });
      
      const input = document.createElement('input');
      input.type = 'tel';
      input.className = 'phone-input';
      input.id = `phone-${phoneInputCount}`;
      input.placeholder = 'Enter phone number';
      
      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-phone-btn';
      removeBtn.textContent = '✕';
      removeBtn.onclick = () => {
        phoneGroup.remove();
      };
      
      phoneGroup.appendChild(select);
      phoneGroup.appendChild(input);
      phoneGroup.appendChild(removeBtn);
      phoneInputsContainer.appendChild(phoneGroup);
      
      input.focus();
    }

    function getPhoneNumbers() {
      const phoneNumbers = [];
      const phoneGroups = phoneInputsContainer.querySelectorAll('.phone-input-group');
      
      phoneGroups.forEach(group => {
        const countrySelect = group.querySelector('.country-select');
        const phoneInput = group.querySelector('.phone-input');
        const countryCode = countrySelect.value;
        const number = phoneInput.value.trim();
        
        if (number) {
          phoneNumbers.push(`${countryCode}${number}`);
        }
      });
      
      return phoneNumbers;
    }

    addPhoneBtn.onclick = () => {
      addPhoneInput();
    };

    startBtn.onclick = async () => {
      const url = document.getElementById('meetingUrl').value.trim();
      
      if (!url) {
        alert('Please enter a meeting URL');
        return;
      }

      startBtn.disabled = true;
      startBtn.textContent = '⏳ Connecting...';
      setStatus('Initializing AI Coach...', 'disconnected');

      try {
        const phoneNumbers = getPhoneNumbers();
        
        const res = await fetch(`${API_URL}/api/start-bot`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            meeting_url: url,
            phone_numbers: phoneNumbers
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        botId = data.bot_id;
        connectStream();
        
        let statusMsg = '🎓 AI Coach Active';
        if (data.phone_numbers && data.phone_numbers.length > 0) {
          statusMsg += ` | 📱 SMS to ${data.phone_numbers.length} number(s)`;
        }
        setStatus(statusMsg, 'connected');
        stopBtn.disabled = false;
        startBtn.textContent = '✅ Session Active';
        clearTranscripts();

      } catch (error) {
        alert('Error: ' + error.message);
        startBtn.disabled = false;
        startBtn.textContent = 'Start Session';
        setStatus('Connection Failed', 'disconnected');
      }
    };

    stopBtn.onclick = async () => {
      if (!botId) return;
      
      stopBtn.disabled = true;
      stopBtn.textContent = '⏳ Stopping...';

      try {
        await fetch(`${API_URL}/api/stop-bot/${botId}`, {
          method: 'POST'
        });
        
        cleanup();
      } catch (error) {
        console.error(error);
        alert('Error stopping session');
      }
      
      stopBtn.textContent = 'Stop Session';
    };

    clearBtn.onclick = () => {
      if (count === 0) return;
      if (confirm('Clear all transcripts?')) {
        clearTranscripts();
      }
    };

    newSessionBtn.onclick = async () => {
      if (confirm('Start a new session? This will clear all data and stop any active bots.')) {
        try {
          if (botId) {
            await fetch(`${API_URL}/api/stop-bot/${botId}`, { method: 'POST' });
          }
          
          await fetch(`${API_URL}/api/clear-sessions`, { method: 'POST' });
          
          clearTranscripts();
          cleanup();
          
          document.getElementById('meetingUrl').value = '';
          phoneInputsContainer.innerHTML = '';
          phoneInputCount = 0;
          
          alert('New session started! All data cleared.');
        } catch (error) {
          console.error(error);
          alert('Error clearing sessions');
        }
      }
    };

    function connectStream() {
      eventSource = new EventSource(`${API_URL}/api/stream`);

      eventSource.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        
        if (msg.type === 'transcript') {
          addTranscript(msg.data);
        } else if (msg.type === 'participant_join') {
          const role = msg.data.isHost ? '👔 Interviewer' : '💼 Candidate';
          console.log(`${role} joined:`, msg.data.name);
        }
      };

      eventSource.onerror = () => {
        setStatus('Connection Lost', 'disconnected');
        eventSource.close();
      };
    }

    function addTranscript(data) {
      const empty = transcripts.querySelector('.empty-state');
      if (empty) empty.remove();

      const item = document.createElement('div');
      
      let role, roleLabel, roleIcon;
      
      if (data.isHost) {
        role = 'interviewer';
        roleLabel = 'Interviewer';
        roleIcon = '👔';
      } else {
        role = 'candidate';
        roleLabel = 'Candidate';
        roleIcon = '💼';
      }
      
      item.className = `transcript-item ${role}`;
      
      const time = new Date(data.timestamp).toLocaleTimeString();
      
      item.innerHTML = `
        <div class="transcript-meta">
          <div class="speaker">
            <span>${roleIcon}</span>
            <span>${data.speaker}</span>
            <span class="role-badge ${role}">${roleLabel}</span>
          </div>
          <span class="timestamp">${time}</span>
        </div>
        <div class="transcript-text">${data.words}</div>
      `;
      
      transcripts.appendChild(item);
      transcripts.scrollTop = transcripts.scrollHeight;
      
      count++;
      countEl.textContent = `${count} message${count !== 1 ? 's' : ''}`;
    }

    function clearTranscripts() {
      transcripts.innerHTML = '<div class="empty-state"><div class="icon">👂</div><p>Listening...</p><p class="hint">AI Coach is monitoring the call</p></div>';
      count = 0;
      countEl.textContent = '0 messages';
    }

    function cleanup() {
      if (eventSource) eventSource.close();
      botId = null;
      startBtn.disabled = false;
      startBtn.textContent = 'Start Session';
      stopBtn.disabled = true;
      setStatus('Session Ended', 'disconnected');
    }

    function setStatus(text, type) {
      status.className = `status status-${type}`;
      status.querySelector('span').textContent = text;
    }

    window.onbeforeunload = () => {
      if (eventSource) eventSource.close();
    };
  </script>
</body>
</html>
